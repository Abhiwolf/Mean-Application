<div class="col-md-12" ng-controller="ContacteditCtrl">

    <div class="col-sm-8 center-content panel-margin">
        <!-- <div class="alert alert-danger alert-dismissible alertAnimate" role="alert" ng-if="showAlertMsg">
            <i class="fa fa-exclamation-circle"></i> {{errorMsg}}
            <button type="button" class="close" data-dismiss="alert" ng-click="errorMsg = null"><span aria-hidden="true">Ã—</span>
            </button>
        </div>-->
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4 slider-wrapper">
                        <div ng-switch="userImage">
                            <div ng-switch-when="true">
                                <img ng-src="{{myImage}}" class="img-thumbnail img-responsive" alt="my_image" />
                            </div>
                            <div class="" ng-switch-when="false">
                                <img ng-src="/img/profile_user.jpg" class="img-thumbnail img-responsive" alt="my_image_first" />
                            </div>
                        </div>
                        <div class="md-padding dialogdemoBasicUsage" id="popupContainer" ng-cloak="">
                            <div class="dialog-demo-content" layout="row" layout-wrap="" layout-margin="" layout-align="center">
                                <md-button ng-if="!userImage" class="md-primary md-raised" ng-click="saveContactImg($event)">
                                    Upload Photo
                                </md-button>
                                <md-button ng-if="userImage" class="md-primary md-raised" ng-click="editContactImg($event)">
                                    Edit Photo
                                </md-button>
                            </div>
                            <script type="text/ng-template" id="dialog2.tmpl.html">
                                <md-dialog aria-label="ContactEdit">
                                    <form ng-cloak>
                                        <md-toolbar>
                                            <div class="md-toolbar-tools">
                                                <h2>Edit Photo</h2>
                                                <span flex></span>
                                                <md-button class="md-icon-button" ng-click="cancel()">
                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                </md-button>
                                            </div>
                                        </md-toolbar>

                                        <md-dialog-content>
                                            <div class="md-dialog-content">
                                                <photo-upload data-ng-model="userImage" user-id="{{contactInfo._id}}" is-edit-profile="{{editPhoto}}"></photo-upload>
                                            </div>
                                        </md-dialog-content>
                                    </form>
                                </md-dialog>
                            </script>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <form name="contactEditForm" class="form-horizontal" novalidate>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Name</label>
                                <div class="col-sm-6">
                                    <input type="text" name="name" class="form-control" ng-model="contact.name" placeholder="Enter Full Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Mobile</label>
                                <div class="col-sm-6">
                                    <input type="number" name="phoneNumber" ng-model="contact.mobile" class="form-control" placeholder="Enter Phone Number" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-6">
                                    <input type="email" name="email" ng-model="contact.email" class="form-control" placeholder="Enter Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Designation</label>
                                <div class="col-sm-6">
                                    <input type="text" name="designation" ng-model="contact.designation" class="form-control" placeholder="Enter Designation" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Address</label>
                                <div class="col-sm-6">
                                    <input type="text" name="address" ng-model="contact.address" class="form-control" placeholder="Enter Address" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">DOB</label>
                                <div class="col-sm-6">
                                    <md-datepicker ng-model="contact.myDate" md-placeholder="Enter date"></md-datepicker>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-sm btn-primary" ng-click="saveContactData(contact)" ng-disabled="contactEditForm.name.$invalid || contactEditForm.email.$invalid || contactEditForm.phoneNumber.$invalid">
                                    <div ng-show="saveUpdateButton === false">
                                        <span>Save</span>
                                    </div>
                                    <div ng-hide="saveUpdateButton === false">
                                        <span>Update</span>
                                    </div>
                                </button>
                                <button ng-show="saveUpdateButton === false" class="btn btn-sm btn-warning" ng-click="clearForm()">Reset</button>
                                <button class="btn btn-sm btn-info" ng-click="gotoContact()">Back</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
