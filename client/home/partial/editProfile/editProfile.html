<div class="col-md-12" ng-controller="EditprofileCtrl">

    <div class="col-sm-8 center-content panel-margin">
        <div class="alert alert-danger alert-dismissible alertAnimate" role="alert" ng-if="showAlertMsg">
            <i class="fa fa-exclamation-circle"></i> {{errorMsg}}
            <button type="button" class="close" data-dismiss="alert" ng-click="errorMsg = null"><span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form name="profileForm" class="form-horizontal" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" name="name" class="form-control" ng-model="user.name" placeholder="Enter Full Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-6">
                            <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Enter Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Designation</label>
                        <div class="col-sm-6">
                            <input type="text" name="designation" ng-model="user.designation" class="form-control" placeholder="Enter Designation" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Phone Number</label>
                        <div class="col-sm-6">
                            <input type="number" name="phoneNumber" ng-model="user.phoneNumber" class="form-control" placeholder="Enter Phone Number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address</label>
                        <div class="col-sm-6">
                            <input type="text" name="address" ng-model="user.address" class="form-control" placeholder="Enter Address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">DOB</label>
                        <div class="col-sm-6">
                            <md-datepicker ng-model="user.myDate" md-placeholder="Enter date"></md-datepicker>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button class="btn btn-sm btn-primary" ng-click="editProfileData(user)" ng-disabled="profileForm.name.$invalid || profileForm.email.$invalid || profileForm.phoneNumber.$invalid">
                            <div ng-show="saveUpdateButton === 0">
                                <span>Save</span>
                            </div>
                            <div ng-hide="saveUpdateButton === 0">
                                <span>Update</span>
                            </div>
                        </button>
                        <button ng-show="saveUpdateButton === 0" class="btn btn-sm btn-warning" ng-click="clearForm()">Reset</button>
                        <button class="btn btn-sm btn-info" ng-click="gotoUserProfilePage()">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
