<div class="col-md-12" ng-controller="MovieCtrl">
    <div class="col-sm-8 center-content" ng-hide="isAddNewMovieBtnClick">
        <button class="btn btn-primary pull-right" ng-click="addNewMovie()">Add New Movie</button>
        <br/>
        <br/>
        <div class="panel panel-default table-responsive">
            <div class="panel-heading text-center">
                <h4>Movie Name</h4>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <th>Title</th>
                        <th>Url</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="movie in movies">
                            <td><a ui-sref="movieTrailer({id: movie._id, movieInfo: movie})">{{movie.title}}</a></td>
                            <td>{{movie.url}}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" ng-click="editMovieValue(movie, $index)">Edit</button>
                                <button class="btn btn-warning btn-sm" ng-click="delete(movie, $index)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-6 center-content" ng-show="isAddNewMovieBtnClick" style="margin:60px">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h4>Movie</h4>
            </div>
            <div class="panel-body">
                <form name="movieForm" class="form-horizontal" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-6">
                            <input type="text" name="title" class="form-control" ng-model="movie.title" placeholder="Enter Movie Title" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Url</label>
                        <div class="col-sm-6">
                            <input type="url" name="url" ng-model="movie.url" class="form-control" placeholder="Enter Full Url" required>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-sm btn-primary" ng-click="postMovieData(movie)" ng-disabled="movieForm.title.$invalid || movieForm.url.$invalid">
                            <div ng-show="saveUpdateButton === 0">
                                <span>Save</span>
                            </div>
                            <div ng-hide="saveUpdateButton === 0">
                                <span>Update</span>
                            </div>
                        </button>
                        <button ng-show="saveUpdateButton === 0" class="btn btn-sm btn-warning" ng-click="clearForm()">Reset</button>
                        <button class="btn btn-sm btn-info" ng-click="addNewMovie()">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
