<!DOCTYPE html>
<html ng-app="client">

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="app.less" type="text/css" rel="stylesheet/less">
</head>

<body ng-controller="MainCtrl">

    <!-- Livereload script for development only (stripped during dist build) -->
    <script src="http://localhost:35729/livereload.js" data-concat="false"></script>

    <!-- JS from Bower Components -->
    <script src="bower_components/less.js/dist/less.js" data-concat="false"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <!-- Add New Bower Component JS Above -->


    <!-- Main App JS -->
    <script src="app.js"></script>
    <script src="home/home.js"></script>
    <script src="home/partial/movie/movie.js"></script>
    <script src="home/service/movieService.js"></script>
    <script src="home/partial/movieTrailer/movieTrailer.js"></script>
    <script src="directive/youTubeDir/youTubeDir.js"></script>
    <script src="home/partial/profile/profile.js"></script>
    <script src="home/partial/editProfile/editProfile.js"></script>
    <script src="directive/photoUpload/photoUpload.js"></script>
    <script src="login/login.js"></script>
    <script src="login/partial/userLogin/userLogin.js"></script>
    <script src="login/partial/registration/registration.js"></script>
    <script src="home/partial/contact/contact.js"></script>
    <script src="home/partial/contactEdit/contactEdit.js"></script>
    <script src="home/partial/editTrunkGroup/editTrunkGroup.js"></script>
    <!-- Add New Component JS Above -->
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-if="authInfo.isAuth">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mean Application</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{'active': $state.includes('movie')}"><a ui-sref="movie">Movie</a></li>
                    <li ng-class="{'active': $state.includes('profile')}"><a ui-sref="profile">My Profile</a></li>
                    <li ng-class="{'active': $state.includes('contact')}"><a ui-sref="contact">My Contact</a></li>
                    <li><a href="" ng-click="logoutFunction()">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div>
        <div id="content" class="container-fluid">
            <div class="row">
                <div ui-view style="margin-top:70px">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
