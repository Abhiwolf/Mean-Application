<div class="col-md-12" ng-controller="RegistrationCtrl">
    <div class="col-sm-8 center-content panel-margin">
        <div ng-if="alertMsg" class="alert alert-success" role="alert">{{alertMsg}}</div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="text-center">Registration Form</h5>
            </div>
            <div class="panel-body">
                <form name="registrationForm" class="form-horizontal" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" name="name" class="form-control" ng-model="user.name" placeholder="Enter Full Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">User Name</label>
                        <div class="col-sm-6">
                            <input type="text" name="username" ng-model="user.userName" class="form-control" placeholder="Enter User name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-6">
                            <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-6">
                            <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Enter Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Phone Number</label>
                        <div class="col-sm-6">
                            <input type="text" name="phoneNumber" ng-model="user.phoneNumber" class="form-control" placeholder="Enter Phone Number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address</label>
                        <div class="col-sm-6">
                            <input type="text" name="address" ng-model="user.address" class="form-control" placeholder="Enter Address" required>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-sm btn-primary" ng-disabled="registrationForm.name.$invalid || registrationForm.username.$invalid || registrationForm.password.$invalid || registrationForm.email.$invalid || registrationForm.phoneNumber.$invalid" ng-click="saveRegistrationForm(user,$event)">Save</button>
                        <button ng-show="saveUpdateButton === 0" class="btn btn-sm btn-warning" ng-click="clearForm()">Reset</button>
                        <button class="btn btn-sm btn-warning" ng-click="gotoLoginPage()">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
